<form novalidate
      name="detailedPhraseForm"
      ng-submit="$event.preventDefault()">
    <div class="modal-header">
        <h5 class="modal-title">{{loadModalTitle()}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">

        <!--Name-->
        <div class="row">
            <div class="col-12">
                <label>{{'TITLE_TEXT' | translate}}</label>
                <div class="form-group">
                    <input class="form-control"
                           ng-required="true"
                           name="text"
                           ng-model="text.value">
                </div>
            </div>
        </div>

        <!--Availability-->
        <div class="row"
             ng-if="shouldAvailabilitySelectionDisplayed()">
            <div class="col-12">
                <label>{{'TITLE_AVAILABILITY' | translate}}</label>
                <div class="form-group">
                    <select class="form-control"
                            ng-model="availability.value"
                            ng-options="availability.value as availability.key | translate for availability in availableAvailabilities"></select>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer justify-content-center">
        <button type="button"
                class="btn btn-outline-primary"
                ng-disabled="!detailedPhraseForm.$valid"
                ng-click="clickAddEditPhrase()">
            <span>{{'TITLE_OK' | translate}}</span>
        </button>
        <button type="button"
                class="btn btn-outline-secondary"
                ng-click="clickDismissModal()">
            <span>{{'TITLE_CANCEL' | translate}}</span>
        </button>
    </div>
</form>
