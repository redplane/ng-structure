<form name="dateTimePickerForm"
      novalidate
      ng-submit="$event.preventDefault()">
    <!-- Modal Header -->
    <div class="modal-header">
        <button type="button"
                class="close" ng-click="clickDismissModal()">&times;
        </button>
    </div>

    <!-- Modal body -->
    <div class="modal-body">
        <div class="row">
            <div class="col-12">
                <div class="form-group">
                    <div uib-datepicker
                         ng-model="selectedDate"
                         ng-required="true"
                         class="well well-sm"></div>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="form-group">
                    <select class="form-control"
                            ng-options="availableHour as availableHour for availableHour in availableHours"
                            ng-model="selectedHour"
                            ng-required="true"></select>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="form-group">
                    <select class="form-control"
                            ng-options="availableMinute as availableMinute for availableMinute in availableMinutes"
                            ng-model="selectedMinute"
                            ng-required="true">
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-footer justify-content-center">
        <button type="button"
                class="btn btn-primary"
                ng-disabled="dateTimePickerForm.$invalid"
                ng-click="clickSelectDateTime()">
            {{'TITLE_OK' | translate}}
        </button>
        <button type="button"
                class="btn btn-secondary"
                ng-click="clickDismissModal()">
            {{'TITLE_CANCEL' | translate}}
        </button>
    </div>

</form>
