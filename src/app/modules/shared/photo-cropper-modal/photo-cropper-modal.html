<div class="modal-header">
    <h4 class="modal-title"
        ng-if="modalOptions.htmlTitle && modalOptions.htmlTitle.length"
        ng-bind-html="modalOptions.htmlTitle">
    </h4>
    <button type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
            ng-click="clickDismissModal()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">

    <div class="row">
        <div class="col-12">
            <div class="form-group">

                <div ng-show="!imageUrl || !imageUrl.length"
                     style="min-height: 300px; background-color: grey">

                </div>

                <div style="max-width: 100%"
                     ng-hide="!imageUrl || !imageUrl.length">
                    <img id="{{modalId}}"
                         style="display:block; max-width: 100%">
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12 text-center">
            <input id="{{fileSelectorId}}" hidden type="file"
                   accept="image/*"
                   onchange="angular.element(this).scope().selectFile(this)">

            <button class="btn btn-outline-info"
                    ng-click="clickChangeImage()">
                <span>{{'TITLE_PICK_AN_IMAGE' | translate}}</span>
            </button>
        </div>
    </div>
</div>
<div class="modal-footer justify-content-center">
    <button class="btn btn-outline-primary"
            ng-click="clickOk()">
        {{'TITLE_OK' | translate}}
    </button>
    <button class="btn btn-outline-secondary"
            ng-click="clickDismissModal()">
        {{'TITLE_CANCEL' | translate}}
    </button>
</div>
