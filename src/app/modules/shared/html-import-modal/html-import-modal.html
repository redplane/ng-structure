<div ng-form="htmlImportModalForm">
    <div class="modal-header">
        <h4 class="modal-title"
            ng-if="modalOptions.htmlTitle && modalOptions.htmlTitle.length"
            ng-bind-html="modalOptions.htmlTitle">
        </h4>
        <button type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
                ng-click="clickCloseModal()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
    <textarea name="content"
              class="form-control"
              ng-required="true"
              ng-model="htmlContent"
              rows="10"></textarea>
    </div>
    <div class="modal-footer justify-content-center">
        <button class="btn btn-primary"
                ng-click="clickCloseModal()"
                ng-disabled="htmlImportModalForm.$invalid">
            {{'TITLE_OK' | translate}}
        </button>
        <button class="btn btn-secondary"
                ng-click="clickDismissModal()">
            {{'TITLE_CANCEL' | translate}}
        </button>
    </div>
</div>
