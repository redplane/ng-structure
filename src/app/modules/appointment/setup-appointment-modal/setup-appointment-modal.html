<form novalidate
      class="setup-appointment-popup"
      name="appointmentSetupForm"
      ng-submit="$event.preventDefault()">
    <div class="modal-header">
        <h5 class="modal-title">{{'TITLE_SETUP_APPOINTMENT' | translate}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">

        <!--Name-->
        <div class="row">
            <div class="col-12">
                <b>{{'TITLE_FOOD_VENDOR' | translate}}</b>
                <div class="form-group">
                    <input type="text"
                           ng-required="true"
                           ng-model="selectedUser"
                           ng-model-options="ngModelOptions"
                           typeahead-editable="false"
                           uib-typeahead="user as user.name for user in loadAvailableFoodVendorsAsync($viewValue)"
                           class="form-control">
                </div>
            </div>
        </div>

        <!--Appointment time-->
        <div class="row">
            <div class="col-12">
                <b>{{'TITLE_APPOINTMENT_TIME' | translate}}</b>
                <div class="form-group">
                    <div uib-datepicker
                         ng-model="selectedAppointmentTime"
                         ng-required="true"
                         class="well well-sm text-center"
                         datepicker-options="datePickerOptions"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer justify-content-center">
        <button type="button"
                class="btn btn-outline-primary"
                ng-disabled="!appointmentSetupForm.$valid"
                ng-click="clickSetupAppointment()">
            <span>{{'TITLE_OK' | translate}}</span>
        </button>
        <button type="button"
                class="btn btn-outline-secondary"
                ng-click="clickDismissModal()">
            <span>{{'TITLE_CANCEL' | translate}}</span>
        </button>
    </div>
</form>
