<form class="card"
      novalidate
      name="addEditStateForm">
    <div class="card-header"
         ng-switch="stateModel.id !== null">
        <h3 class="card-title">
            <span ng-switch-when="true">{{'TITLE_EDIT_STATE' | translate:{ name: originalStateModel.name} }}</span>
            <span ng-switch-default>{{'TITLE_ADD_STATE' | translate}}</span>
        </h3>
    </div>
    <div class="card-body">

        <!--Name-->
        <div class="row">
            <div class="col-12">
                <b>{{'TITLE_STATE_NAME' | translate}}</b>
                <div class="form-group">

                    <input name="name"
                           class="form-control"
                           ng-model="stateModel.name"
                           ng-required="true">

                </div>
            </div>
        </div>

        <!--Delivery fee-->
        <div class="row">
            <div class="col-12">
                <b>{{'TITLE_DELIVERY_FEE' | translate}}</b>
                <div class="form-group">

                    <input name="deliveryFee"
                           class="form-control"
                           type="number"
                           min="0"
                           max="100"
                           ng-model="stateModel.deliveryFee"
                           ng-required="true">

                </div>
            </div>
        </div>
    </div>
    <div class="card-footer">
        <div class="row">
            <div class="col-12 text-center">
                <button class="btn btn-outline-primary"
                        ng-click="clickOk(addEditStateForm)"
                        ng-disabled="addEditStateForm.$invalid || !addEditStateForm.$dirty">
                    {{'TITLE_OK' | translate}}
                </button>

                <button class="btn btn-outline-secondary"
                        ng-click="clickCancel()">
                    {{'TITLE_CANCEL' | translate}}
                </button>
            </div>
        </div>
    </div>
</form>
