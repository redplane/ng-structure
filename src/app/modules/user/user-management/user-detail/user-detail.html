<div class="card card-accent-dark">
    <div class="card-body">
        <div class="row">
            <div class="col-sm-4 col-xs-6 text-center">
                <div class="form-group">
                    <img class="img-fluid" ng-src="{{loadUserPhoto(detailedUser)}}">
                </div>
            </div>
            <div class="col-sm-8 col-xs-6">
                <div class="form-group">
                    <table class="table table-condensed table-striped">
                        <tbody>
                        <tr>
                            <th>{{'TITLE_USERNAME' | translate}}</th>
                            <td>{{detailedUser.username}}</td>
                        </tr>
                        <tr>
                            <th>{{'TITLE_EMAIL_ADDRESS' | translate}}</th>
                            <td>{{detailedUser.email}}</td>
                        </tr>
                        <tr>
                            <th>{{'TITLE_FULL_NAME' | translate}}</th>
                            <td>{{detailedUser.fullName}}</td>
                        </tr>
                        <tr>
                            <th>{{'TITLE_PHONE_NUMBER' | translate}}</th>
                            <td>{{detailedUser.phoneNo}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div ui-view="detailedVendor"></div>
