<!--Vendor name-->
<div class="row">
    <div class="col-3">
        <b>{{'TITLE_VENDOR_NAME' | translate}}</b>
    </div>
    <div class="col-9">
        <div class="form-group">
            <input class="form-control" readonly ng-model="detailedUser.vendor.name">
        </div>
    </div>
</div>

<!--Phone number-->
<div class="row">
    <div class="col-3">
        <b>{{'TITLE_PHONE_NUMBER' | translate}}</b>
    </div>
    <div class="col-9">
        <div class="form-group">
            <input class="form-control"
                   readonly
                   ng-model="detailedUser.vendor.phoneNo">
        </div>
    </div>
</div>


<!--Address-->
<div class="row">
    <div class="col-3">
        <b>{{'TITLE_ADDRESS' | translate}}</b>
    </div>
    <div class="col-9">
        <div class="form-group">
            <textarea class="form-control"
                      readonly
                      ng-value="loadAddressDisplay(detailedUser.vendor.address)"></textarea>
        </div>
    </div>
</div>
